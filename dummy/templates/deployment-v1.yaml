apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-deployment-v1
  labels:
    app: {{ .Values.appName }}-v1
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.appName }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
        version: v1
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: type
                  operator: In
                  values:
                  - compute
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
      
